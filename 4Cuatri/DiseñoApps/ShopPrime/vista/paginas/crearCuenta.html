<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container m-5 p-5 bg-warning mx-auto">
        <div class="container">
            <h3 class="text-white text-center">Crear Cuenta en ShopPrime</h3>
            <p class="text-white text-center">Ingresa tus Datos</p>
            <form action="../../controlador/crearCuenta.php" method="post" enctype="multipart/form-data">
                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" type="text" name="txtUsuario" id="txtUsuario"
                        placeholder="Nombre Usuario">
                    <label for="txtUsuario">Nombre Usuario</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" type="text" name="txtApPaterno" id="txtApPaterno"
                        placeholder="Apellido Paterno">
                    <label for="txtApPaterno">Apellido Paterno</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" type="text" name="txtApMaterno" id="txtApMaterno"
                        placeholder="Apellido Materno">
                    <label for="txtApMaterno">Apellido Materno</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" type="email" name="txtEmail" id="txtEmail"
                        placeholder="Email">
                    <label for="txtEmail">Email</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" type="tel" name="txtTelefono" id="txtTelefono"
                        placeholder="Telefono">
                    <label for="txtTelefono">Telefono</label>
                </div>
               
                <div class="form-floating mb-3 mt-3">
                     <input class="form-control" type="file" name="txtFoto" id="txtFoto" placeholder="foto" accept=".png,.jpg,.jpeg">
                    <label for="txtFotoUsuario">Foto Usuario</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" type="text" name="txtNombreLogin" id="txtNombreLogin"
                        placeholder="Nombre Login">
                    <label for="txtNombre+">Nombre Login</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" type="password" name="txtPassword" id="txtPassword"
                        placeholder="Contraseña">
                    <label for="txtPassword">Contraseña</label>
                </div>

                

                <div class="form-floating mb-3 mt-3">
                     <select class="form-control" name="txtTipoUsuario" id="textTipoUsuario" placeholder="Tipo Usuario">
                     <option value="1">Administrador</option>
                     <option value="2">Cliente</option>
                     </select>

                    <label for="txtTipoUsuario">Tipo Usuario</label>
                </div>

                <div class="">
                    <input class="btn btn-dark form-control mt-5" type="submit" value="Crear Cuenta">
                </div>
                <div class="">
                    <h6 class="mt-5 text-center text-white">¿Ya tienes Cuenta?</h6> 
                    <a href="./iniciarSesion.html" class="btn btn-dark form-control mt-3" target="iframeContenedor">Iniciar Sesion</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
