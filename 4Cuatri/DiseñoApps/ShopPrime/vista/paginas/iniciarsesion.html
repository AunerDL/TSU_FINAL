<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estiloLogin.css">
</head>

<body>
    <div id="anchoLogin" class="container mt-5 bg-warning p-3">
        <h3>Iniciar Sesión</h3>
        <p>Inicia sesión con tu email o nombre de usuario</p>
        <form action="../../controlador/validarLogin.php" method="get">
            <div class="form-floating mb-3 mt-3">
                <input class="form-control" type="text" name="txtUsuario" id="txtUsuario"
                    placeholder="Escribe tu usuario o email">
                    <label class="form-label" for="">Escribe el usuario</label>
            </div>
            <div class=" form-floating mb-3 mt-3">

                <input class="form-control" type="password" name="txtContrasenia" id="txtContrasenia" aria-placeholder="password">
                <label class="form-label" for="">Password</label>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Iniciar Sesión" name="btnIniciarSeesion"
                    id="btnInciarSesion">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="chkRecordar" id="chkRecordar">
                <label class="form-check-label" for="">Recordar</label>
            </div>
        </form>
        <a href="">¿Olvidaste tu contraseña?</a>
        <p>Si eres nuevo crea tu cuenta</p>
        <button name="btnCrearCuenta" id="btnCrearCuanta">
            Crear Cuenta
        </button>
    </div>

</body>

</html>
